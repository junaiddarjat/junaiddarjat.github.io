                </div>

              <div class="row">
              <nav class="navbar navbar-inverse">

              <div class="col-sm-4">
              <h2>Pagination</h2>
              <p>The .pagination class provides pagination links:</p>

                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>

              <div class="col-sm-4">
              <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="https://i.pinimg.com/736x/b5/0f/aa/b50faa1c42667dd522a1f81fa7af3170--in-pictures-pakistan.jpg" alt="Karachi">

                </div>

                <div class="item">
                  <img src="https://cdn.techjuice.pk/wp-content/uploads/2016/12/pakistan-1799463_1920-1024x694.jpg" alt="Islamabad">
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
